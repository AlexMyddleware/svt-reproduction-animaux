[pytest]
addopts = -vv --color=yes --capture=no --showlocals --durations=0 --tb=long -rA --cov=src --cov-report=term-missing --cov-report=html --cov-branch --failed-first --maxfail=3 --strict-markers --doctest-modules

# Test discovery paths
testpaths = tests

# Register custom markers to avoid warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Configure coverage settings
[coverage:run]
source = src
branch = True  # Enable branch coverage
parallel = True  # Enable parallel mode
omit = 
    */tests/*
    */__init__.py
    */migrations/*
    */config/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
    except Exception as e:
    def __str__
    if TYPE_CHECKING:
    @abstractmethod
show_missing = True
skip_covered = True
fail_under = 80  # Fail if coverage falls below 80%

[coverage:html]
directory = htmlcov
title = Test Coverage Report
show_contexts = True

# Configure logging during tests
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S